<!DOCTYPE html>
<html>
<head>
<title>xremote-html5</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
	var beta = 0, gamma = 0, range = 70, interval = 50;

	window.onclick = function() {
		$.ajax({
			type : 'PUT',
			url : 'http://' + window.location.hostname + ':' + window.location.port + '/click'
		});
	}

	function installHandler() {
		if (window.DeviceOrientationEvent) {
			window.addEventListener('deviceorientation', function(e) {
				if (navigator.userAgent.indexOf("Firefox") != -1) {
					beta = e.beta;
					gamma = e.gamma;
				}
				else {
					beta = -e.beta;
					gamma = -e.gamma;
				}
				$('#info').text(beta + '째 ' + gamma + '째');
			}, false);
		} else if (window.OrientationEvent) {
			window.addEventListener('MozOrientation', function(e) {
				beta = e.x * 90;
				gamma = e.y * -90;
				$('#info').text(beta + '째 ' + gamma + '째');
			}, false);
		} else {
			$('#info').text('Orientation is not supported! :(');
			block = true;
			return;
		}

		window.setInterval(function() {
			beta = Math.abs(beta) < 3 ? 0 : parseInt(Math.round(beta));
			gamma = Math.abs(gamma) < 3 ? 0 : parseInt(Math.round(gamma));

			if (beta == 0 && gamma == 0)
			return;

			$.ajax({
				type : 'PUT',
				url : 'http://' + window.location.hostname + ':' + window.location.port + '/move?x=' + map(-gamma) + '&y=' + map(-beta)
			});
		}, interval);
	}
	
	function map(angle) {
		var value = parseInt((angle + 90) * (2 * range) / 180 - range);
		return value >= 0 ? '+' + value : value;
	}
</script>
	<style>
		input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
	input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
	</style>
</head>
<body onload="installHandler();"
	style="text-align: center; padding: 5%;">
	<span style="font-family: monospace; font-size: 200%;" id="info">No data :(</span>
	
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
